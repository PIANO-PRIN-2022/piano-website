---
  title: News
  navigable: true
  nav_order: 5
---
  
<div id="news-posts">
  {% for post in site.posts %}
    <div class="post-listing">
      <div class="post-date">
        {{ post.date | date_to_string }}
      </div>
      <div>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
